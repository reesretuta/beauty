<div class="ccol-xs-12 col-sm-12 col-md-12 col-lg-12">
  <div class="col-xs-0 col-sm-0 col-md-3 col-lg-3"></div>
  <div id="resetpass" class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
    <div class="col-md-offset-3">
      <h1 class="checkouth1"><span ng-bind-html="'RESET-PASSWORD' | translate | unsafe"></span></h1>
    </div>

    <br>

    <!--valid={{resetPassword.$valid}}-->
    <form name="resetPassword" class="form-horizontal" role="form">
      <div class="form-group">
        <label for="newPassword" class="col-md-3 control-label">New Password</label>
        <div class="col-sm-4">
          <input name="newPassword" ng-model="resetData.password" type="password" class="form-control" id="newPassword" placeholder="Password" required>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword" class="col-md-3 control-label">Confirm New Password</label>
        <div class="col-sm-4">
          <input name="confirmPassword" ng-model="resetData.confirmPassword" type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
        </div>
        <span ng-show="resetPassword.confirmPassword.$dirty && resetData.confirmPassword !== resetData.password" class="help-block" ng-class="{ 'text-danger' : resetData.newPassword !== resetData.confirmPassword }"><span ng-bind-html="'PASSWORDS-DONT-MATCH' | translate | unsafe"></span></span>
      </div>

      <div class="form-group">
        <div class="col-md-offset-3 col-sm-9">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
            <button type="button" class="btn btn-primary btn-lg" ng-click="reset()" ng-disabled="!resetPassword.$valid || resetData.password !== resetData.confirmPassword">Reset Password &nbsp;<i class="fa fa-caret-right"></i></button>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="col-xs-0 col-sm-0 col-md-3 col-lg-3"></div>
</div>
