
<div class="ccol-xs-12 col-sm-12 col-md-12 col-lg-12">
  <div class="col-xs-0 col-sm-0 col-md-3 col-lg-3"></div>
  <div id="resetpass" class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
    <div class="col-md-offset-3">
      <h1 class="checkouth1"><span ng-bind-html="'RESET-PASSWORD' | translate | unsafe"></span></h1>
    </div>

    <div class="row">
      <div class="col-sm-6">
        <div ng-if="passwordResetError" class="alert alert-danger" role="alert" data-ng-bind-html="passwordResetError"></div>
      </div>
    </div>

    <form name="resetPassword" class="form-horizontal" role="form">
      <div class="form-group">
        <label for="newPassword" class="col-md-3 control-label"><span ng-bind-html="'LAB_NEW_PASS' | translate | unsafe"></span></label>
        <div class="col-sm-4" ng-class="{ 'has-error' : resetPassword.newPassword.$dirty && resetPassword.newPassword.$invalid }">
          <input name="newPassword" ng-model="resetData.password" type="password" class="form-control" id="newPassword" placeholder="Password" minlength="8" ng-minlength="8" required>
          <span ng-show="resetPassword.newPassword.$dirty && resetPassword.newPassword.$invalid" class="help-block text-danger">
            <span ng-show="resetPassword.newPassword.$dirty && resetPassword.newPassword.$invalid" ng-bind-html="'INVALID-PASSWORD-LENGTH' | translate | unsafe"></span>.
          </span>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword" class="col-md-3 control-label"><span ng-bind-html="'LAB_CONF_NEW_PASS' | translate | unsafe"></span></label>
        <div class="col-sm-4" ng-class="{ 'has-error' : resetPassword.confirmPassword.$dirty && resetPassword.confirmPassword.$invalid }">
          <input name="confirmPassword" ng-model="resetData.confirmPassword" type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" minlength="8" ng-minlength="8" required>
          <span ng-show="resetPassword.confirmPassword.$dirty && resetData.confirmPassword !== resetData.password" class="help-block" ng-class="{ 'text-danger' : resetData.newPassword !== resetData.confirmPassword }">
            <span ng-bind-html="'PASSWORDS-DONT-MATCH' | translate | unsafe"></span>
          </span>
        </div>
      </div>

      <div class="form-group">
        <div class="col-md-offset-3 col-sm-9">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
            <button type="button" class="btn btn-primary btn-lg" ng-click="reset()" ng-disabled="!resetPassword.$valid || resetData.password !== resetData.confirmPassword">Reset Password &nbsp;<i class="fa fa-caret-right"></i></button>
          </div>
          <div class="row"><div class="col-sm-6"><hr></div></div>
          <!--<p><a href=""><span ng-bind-html="'RESET-PASSWORD-RESEND' | translate | unsafe"></span></a></p>-->
          <p><a ng-href="{{STORE_BASE_URL}}" ng-bind-html="'BTN_BACK' | translate | unsafe"></a></p>
        </div>
      </div>
    </form>
  </div>
  <div class="col-xs-0 col-sm-0 col-md-3 col-lg-3"></div>
</div>
