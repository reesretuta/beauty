<div class="modal-header">
  <h3>Configure Kit</h3>
</div>
<div class="modal-body configure-kit-modal-body">
  <div class="row">
    <div class="col-md-6">

      <!--
      <kitgroup>
        <id>NUPL18862</id>
        <produductskus>
          <itemnumber>13027</itemnumber>
          <itemnumber>15522</itemnumber>
        </produductskus>
      </kitgroup>
      -->
      <form name="kitSelectionForm" role="form">
        <div class="radio" ng-repeat="product in products">
          <label>
            <input name="selectedProduct" ng-model=productSelect ng-change="selectProduct(product.itemnumber)" type="radio" id="optionsRadios2" value="{{product.itemnumber}}" ng-required>
            <div>{{product.itemnumber}} {{product.productname}}</div>
            <img class="img-responsive" style="width: 100px;" ng-src="/{{product.images.path}}">
          </label>
        </div>
      </form>

    </div>
  </div>
</div>
<div class="modal-footer">
  <button ng-click="close()" class="btn btn-primary">Close</button>
  <button ng-click="save()" class="btn btn-primary" ng-show="kitSelectionForm.$valid">Save</button>
  <button ng-click="save()" class="btn btn-primary" ng-show="!kitSelectionForm.$valid" disabled>Save</button>
</div>
