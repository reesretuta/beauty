        <div class="col-xs-12 col-sm-9 store-content">

          <article class="ccol-xs-12 col-sm-6 col-md-4 col-lg-4 store-item" ng-repeat="product in products">

            <div class="store-item-wrapper">
              <a href="#"><img class="img-responsive" src="/img/item.jpeg"></a>
              <div class="store-item-info">
                <p class="store-item-sku">Item #{{product.id}}</p>
                <p class="store-item-title"><a href="#">{{product.productname}}</a></p>
                <p class="store-item-price">

                </p>
              </div>

                  <label for="qty3">qty:</label>
                  <input type="email" class="form-control qty-input" id="qty3" placeholder="1" value="1">
                </div>
              </form></p>
              <p><a href="cart.html" class="btn btn-primary"><i class="fa fa-shopping-cart"></i> Add to Cart</a></p>
            </div><!--/store-item-wrapper-->
          </div><!--/span-->

        </article>
