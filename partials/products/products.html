    <!-- Store Content -->
        <div class="col-xs-12 col-sm-9 store-content">

          <article class="ccol-xs-12 col-sm-6 col-md-4 col-lg-4 store-item" ng-repeat="product in products">

            <div class="store-item-wrapper">
              <a href="#"><img class="img-responsive" src="/img/item.jpeg"></a>
              <div class="store-item-info">
                <p class="store-item-sku">Item #{{product.itemnumber}}</p>
                <p class="store-item-title"><a ng-href="#/products/{{product.itemnumber}}">{{product.productname}}</a></p>
                <p class="store-item-price">
                  <span class="item-price">$42.00</span>&nbsp;&nbsp;<span class="item-measure">{{product.sellingquantity}}</span>
                </p>
              </div>
              <p><form name="product{{product.itemnumber}}" role="form" class="form-inline store-item-add">
                <div class="form-group">
                  <label for="qty3">qty:</label>
                  <input type="integer" class="form-control qty-input" id="qty3" placeholder="1" ng-model="quantities[product.itemnumber]">
                </div>
              </form></p>
              <p><a class="btn btn-primary" ng-click="addToCart(product)"><i class="fa fa-shopping-cart"></i> Add to Cart</a></p>
            </div><!--/store-item-wrapper-->

          </article>

        </div><!--/span-->

    <!-- /Store Content -->
