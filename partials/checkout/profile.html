  <div id="profile" class="col-sm-12">

    <div class="col-md-offset-3">
      <h1 class="checkouth1">
        <span ng-bind-html="'OS-PROFILE-TITLE' | translate | unsafe"></span>
        <span class="store-heading-description" ng-bind-html="'OS-PROFILE-TAG' | translate | unsafe">
          
        </span>
      </h1>
    </div>

    <!--valid={{signInForm.$valid}}-->
    <form name="profileForm" class="form-horizontal" role="form">

      <div class="form-group">
        <label class="col-md-3 control-label"><span ng-bind-html="'CONTACT-INFO-LABEL' | translate | unsafe"></span></label>
        <div class="col-sm-9 col-md-5">
          <div class="well contact-info-well">
            <h3><span ng-bind="profile.firstName"></span> <span ng-bind="profile.lastName"></span></h3>
            <p><b ng-bind="profile.loginEmail"></b></p>
            <p>{{profile.phoneNumber|phone}}</p>
            <a href="#" wz-prev><i class="fa fa-pencil-square-o"></i> Edit</a>
          </div>
        </div>
        <div class="col-md-offset-3 col-sm-9">
          <div class="row"><div class="col-sm-8"><hr></div></div>
        </div>
        <div class="col-md-offset-3 col-sm-9">
          <div class="row">
            <div class="col-sm-6">
              <div ng-if="profileSSNError" class="alert alert-danger" role="alert">Unable to create profile.  Please contact Jafra support for further assistance.</div>
            </div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for=" " class="col-md-3 control-label"><span ng-bind-html="'SSN-LABEL' | translate | unsafe"></span></label>
        <div class="col-md-3">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-lock"><!-- lock icon --></i></span>
            <input type="text" class="form-control" ui-mask="999 - 99 - 9999" placeholder="xxx - xx - xxxx" ng-model="profile.ssn" required>
          </div>
          <span class="help-block"><small><span ng-bind-html="'SSN-NOTE' | translate | unsafe"></span></small></span>
        </div>
      </div>

      <div class="form-group">
        <label for=" " class="col-md-3 control-label"><span ng-bind-html="'DOB-LABEL' | translate | unsafe"></span></label>
        <div class="col-xs-4 col-md-3" ng-class="{ 'has-error' : invalidDOB }">
          <input type="tel" class="form-control" ui-mask="99/99/9999" placeholder="MM/DD/YYYY" ng-model="profile.dob" ng-blur="verifyAge()">
        </div>
        <div class="col-md-offset-3 col-sm-9">  
          <span class="help-block"><small ng-class="{ 'text-danger' : invalidDOB }"><span ng-bind-html="'DOB-NOTE' | translate | unsafe"></span></small></span>
        </div>
        <div class="col-md-offset-3 col-sm-9">
          <div class="row"><div class="col-sm-8"><hr></div></div>
        </div>
      </div>

      <div class="form-group">
        <label for=" " class="col-md-3 control-label"><span ng-bind-html="'SPONSOR-ID-LABEL' | translate | unsafe"></span></label>
        <div class="col-md-4" ng-class="{ 'has-error' : profileForm.sponsorId.$invalid && !profileForm.sponsorId.$pristine }">
          <input autofocus="" name="sponsorId" type="number" class="form-control" ng-pattern="/^[0-9]*$/" ng-model="profile.sponsorId" placeholder="#-digit ID of your JAFRA Consultant Sponsor">
          <span ng-show="profileForm.sponsorId.$invalid && !profileForm.sponsorId.$pristine" class="help-block" ng-class="{ 'text-danger' : profileForm.sponsorId.$invalid }">Must only contain numbers</span>
          <span class="help-block"><small><span ng-bind-html="'SPONSOR-ID-NOTE' | translate | unsafe"></span></small></span>
        </div>
        <div class="col-md-offset-3 col-sm-9">
          <div class="row"><div class="col-sm-8"><hr></div></div>
        </div>
      </div>

      <div class="form-group">
        <div class="col-md-offset-3 col-sm-9">
          <a href="" ng-click="validateProfileAndContinue()" ng-disabled="!profileForm.$valid || invalidDOB" class="btn btn-primary btn-lg">Continue to Shipping &nbsp;<i class="fa fa-caret-right"></i></a>
        </div>
      </div>
    </form>

  
  <div aria-hidden="false" aria-labelledby="myModalLabel" role="dialog" id="agreement_modal" class="modal fade in" style="display: block;">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <a class="pull-right" href="" onClick="printDiv('agreement-content');" ><i class="fa fa-print"></i> &nbsp;Print</a>
            <h4 id="myModalLabel" class="modal-title text-center"><span ng-bind-html="'CONSULTANT-AGREEMENT-TITLE' | translate | unsafe"></span></h4>
          </div>
          <div class="modal-body">
            <div class="agreement-content" id="agreement-content">
              
                <!--consultant agreement goes here-->
                <div ng-include="'/partials/consultant-agreement-'+session.language+'.html'"></div>
            </div>
          </div>
          <div class="modal-footer">
            <a onclick="" href="/join/">I do not agree</a>&nbsp;&nbsp;
            &nbsp;&nbsp;
            <button ng-click="checkout.agree = true" data-dismiss="modal" class="btn btn-primary btn-lg" type="button" id="agreement_agree" disabled="" onclick="$('#agreement_modal').css('display','none;');">I agree &nbsp;<i class="fa fa-caret-right"></i></button>
            <p class="pull-left form-control-static"><small><span ng-bind-html="'CONSULTANT-AGREEMENT-NOTE' | translate | unsafe"></span></small></p>
          </div>
        </div>
      </div>
    </div>
    <script>
      $(function(){ 
          $('.agreement-content').on('scroll', function() {
              if($(this).scrollTop() + $(this).innerHeight() >= (this.scrollHeight - 20)) {
                  $('#agreement_agree').removeAttr('disabled');
              }
          })
      });
      function printDiv(divName) {
	     var printContents = document.getElementById(divName).innerHTML;
	     var originalContents = document.body.innerHTML;
	
	     document.body.innerHTML = printContents;
	
	     window.print();
	
	     document.body.innerHTML = originalContents;
	}
    </script>
