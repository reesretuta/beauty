<section class="store-checkout container">

  <wizard name="checkoutWizard" hide-indicators="false" on-finish="finished()" current-step="currentStep">

  <!--current step: {{checkout.currentStep}}-->

    <!-- sign in -->
    <wz-step title="Start">
      <ng-include src="'/partials/checkout/start.html'"/>
    </wz-step>

    <wz-step title="Profile">
      <ng-include src="'/partials/checkout/profile.html'"/>
    </wz-step>

    <wz-step title="Shipping">
      <ng-include src="'/partials/checkout/shipping.html'"/>
    </wz-step>

    <wz-step title="Payment">
      <ng-include src="'/partials/checkout/payment.html'"/>
    </wz-step>

    <wz-step title="Review">
      <ng-include src="'/partials/checkout/review.html'"/>
    </wz-step>

    <wz-step title="Finish">
      <ng-include src="'/partials/checkout/finish.html'"/>
    </wz-step>
  </wizard>

  <!-- Shipping To Tax MODAL window -->
  <div class="modal fade bs-example-modal-lg-tax" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          <h4 class="modal-title" id="myModalLabel"><span ng-bind-html="'MULTIPLE_ADDRESSES' | translate | unsafe"></span></h4>
        </div>
        <div class="modal-body row">
          <ng-include src="'/partials/checkout/tax-selection-modal.html'"/>
        </div>
      </div>
    </div>
  </div>

  <div ng-if="debug">
    <a ng-click="debugDumpProfile()">dump profile</a>
  </div>

</section><!--/row-->
