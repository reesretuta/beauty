
<form name="shippingForm" class="form-horizontal" role="form" novalidate>

<div class="row form-group" ng-if="!isOnlineSponsoring">
  <label for="shippingFullName" class="col-md-3 control-label"><span ng-bind-html="'IN_FULL_NAME' | translate | unsafe"></span></label>
  <div class="col-sm-8 col-lg-6">
    <input id="shippingFullName" name="name" ng-model="profile.newShippingAddress.name" ng-pattern="/^[a-zA-Z0-9\s,'-\/]*$/" type="text" class="form-control" placeholder="">
    <span ng-show="shippingForm.name.$invalid && shippingForm.name.$dirty" class="help-block text-danger"><span ng-bind-html="'ENTER-VALID-SHIPPING-NAME' | translate | unsafe"></span></span>
  </div>
</div>

<div class="row form-group">
  <label for="shippingBusinessCO" class="col-md-3 control-label"><span ng-bind-html="'IN_BUSINESS_CO' | translate | unsafe"></span></label>
  <div class="col-sm-8 col-lg-6">
    <input id="shippingBusinessCO" name="businessCO" ng-model="profile.newShippingAddress.businessCO" ng-pattern="/^[a-zA-Z0-9\s,'-\/]+$/" type="text" class="form-control" placeholder="{{ 'IN_BUSINESS_CO_DES' | translate }}" autocomplete="off">
    <span ng-show="shippingForm.businessCO.$invalid && shippingForm.businessCO.$dirty" class="text-danger">
      <span ng-bind-html="'ENTER-VALID-SHIPPING-NAME' | translate | unsafe"></span>
    </span>
  </div>
</div>

<div class="row form-group">

  <label for="shippingAddress1" class="col-md-3 control-label"><span ng-bind-html="'IN_ADD_LINE1' | translate | unsafe"></span></label>
  <div class="col-sm-8 col-lg-6" ng-class="{ 'has-error' : shippingForm.address1.$invalid && shippingForm.address1.$dirty }">

  <!-- ng-pattern="/^[a-zA-Z0-9\s,'-]*$/" causing api validation to fail. -->

    <input id="shippingAddress1" name="address1" ng-model="profile.newShippingAddress.address1" type="text" class="form-control" placeholder="{{ 'IN_ADD_LINE1_DES' | translate }} " focus-on="shipping-address1-focus" required>
    <span ng-show="shippingForm.address1.$invalid && shippingForm.address1.$dirty" class="help-block text-danger"><span ng-bind-html="'ENTER-VALID-ADDRESS' | translate | unsafe"></span></span>

  </div>
</div>

<div class="row form-group">

  <label for="shippingAddress2" class="col-md-3 control-label"><span ng-bind-html="'IN_ADD_LINE2' | translate | unsafe"></span></label>
  <div class="col-sm-8 col-lg-6" ng-class="{ 'has-error' : shippingForm.address2.$invalid && shippingForm.address2.$dirty }">

  <!-- ng-pattern="/^[a-zA-Z0-9\s,'-]*$/" -->

    <input id="shippingAddress2" name="address2" ng-model="profile.newShippingAddress.address2" type="text" class="form-control" placeholder="{{ 'IN_ADD_LINE2_DES' | translate }} ">
    <span ng-show="shippingForm.address2.$invalid && !shippingForm.address2.$pristine" class="help-block text-danger"><span ng-bind-html="'ENTER-VALID-ADDRESS' | translate | unsafe"></span></span>

  </div>
</div>

<div class="row form-group">

  <label for="shippingCity" class="col-md-3 control-label"><span ng-bind-html="'IN_CITY' | translate | unsafe"></span></label>
  <div class="col-sm-7 col-lg-5" ng-class="{ 'has-error' : shippingForm.city.$invalid && !shippingForm.city.$pristine }">
    <input id="shippingCity" name="city" ng-pattern="/^[a-zA-Z]+(?:[\s-][a-zA-Z]+)*$/" ng-model="profile.newShippingAddress.city" type="text" class="form-control" placeholder="{{ 'IN_CITY' | translate }}" required>
    <span ng-show="shippingForm.city.$invalid && !shippingForm.city.$pristine" class="help-block text-danger"><span ng-bind-html="'ENTER-VALID-CITY' | translate | unsafe"></span></span>

  </div>
</div>
<div class="row form-group">
  <label for="shippingStateProvinceRegion" class="col-md-3 control-label"><span ng-bind-html="'IN_STATE' | translate | unsafe"></span></label>
  <!-- TO-DO: Fix CSS width of form control -->
  <div class="col-sm-5 col-lg-3" ng-class="{ 'has-error' : shippingForm.state.$invalid && !shippingForm.state.$pristine }">
    <select name="state" class="form-control" id="shippingStateProvinceRegion" ng-model="profile.newShippingAddress.state" required>
        <option value="AL">Alabama</option>
        <option value="AK">Alaska</option>
        <option value="AZ">Arizona</option>
        <option value="AR">Arkansas</option>
        <option value="CA">California</option>
        <option value="CO">Colorado</option>
        <option value="CT">Connecticut</option>
        <option value="DE">Delaware</option>
        <option value="DC">District Of Columbia</option>
        <option value="FL">Florida</option>
        <option value="GA">Georgia</option>
        <option value="HI">Hawaii</option>
        <option value="ID">Idaho</option>
        <option value="IL">Illinois</option>
        <option value="IN">Indiana</option>
        <option value="IA">Iowa</option>
        <option value="KS">Kansas</option>
        <option value="KY">Kentucky</option>
        <option value="LA">Louisiana</option>
        <option value="ME">Maine</option>
        <option value="MD">Maryland</option>
        <option value="MA">Massachusetts</option>
        <option value="MI">Michigan</option>
        <option value="MN">Minnesota</option>
        <option value="MS">Mississippi</option>
        <option value="MO">Missouri</option>
        <option value="MT">Montana</option>
        <option value="NE">Nebraska</option>
        <option value="NV">Nevada</option>
        <option value="NH">New Hampshire</option>
        <option value="NJ">New Jersey</option>
        <option value="NM">New Mexico</option>
        <option value="NY">New York</option>
        <option value="NC">North Carolina</option>
        <option value="ND">North Dakota</option>
        <option value="OH">Ohio</option>
        <option value="OK">Oklahoma</option>
        <option value="OR">Oregon</option>
        <option value="PA">Pennsylvania</option>
        <option value="PR">Puerto Rico</option>
        <option value="RI">Rhode Island</option>
        <option value="SC">South Carolina</option>
        <option value="SD">South Dakota</option>
        <option value="TN">Tennessee</option>

    <!--input id="shippingStateProvinceRegion" name="stateProvinceRegion" ng-model="profile.newShippingAddress.stateProvinceRegion" type="text" class="form-control" placeholder=" " required-->
  </div>
</div>

<div class="row form-group">
  <label for="shippingZipPostalCode" class="col-md-3 control-label"><span ng-bind-html="'IN_ZIP' | translate | unsafe"></span></label>
  <div class="col-sm-5 col-lg-3" ng-class="{ 'has-error' : shippingForm.zip.$invalid && !shippingForm.zip.$pristine }">
    <input id="shippingZipPostalCode" ng-maxlength="5" maxlength="5" name="zip" ng-pattern="/^[0-9]{5}$/" ng-model="profile.newShippingAddress.zip" type="text" class="form-control" required>
  </div>
</div>

<div class="row form-group">
  <label for="shippingCountry" class="col-md-3 control-label"><span ng-bind-html="'IN_COUNTRY' | translate | unsafe"></span></label>
  <div class="col-sm-5 col-lg-3">
    <select id="shippingCountry" data-ng-init="profile.newShippingAddress.country='US'" name="country" ng-model="profile.newShippingAddress.country" class="form-control">
      <option ng-selected="true" value="US" ng-bind-html="'COUNTRY-US' | translate | unsafe"></option>
    </select>
  </div>
</div>

<div class="row form-group" ng-if="!isOnlineSponsoring" ng-class="{ 'has-error' : shippingForm.phoneNumber.$invalid && !shippingForm.phoneNumber.$pristine }">
  <label for="shippingPhoneNumber" class="col-md-3 control-label"><span ng-bind-html="'PHONE-NUMBER' | translate | unsafe"></span></label>
  <div class="col-sm-6 col-lg-4">
    <input id="shippingPhoneNumber" name="phoneNumber" ng-model="profile.newShippingAddress.phone" ng-model-options="{ updateOn: 'default blur', debounce: {'default': 1000, 'blur': 0} }" type="text" ui-mask="(999) 999-9999" mask-override placeholder="(xxx) xxx-xxxx" class="form-control">
    <span ng-show="shippingForm.phoneNumber.$error.pattern" class="help-block" ng-class="{ 'text-danger' : shippingForm.phoneNumber.$invalid && !shippingForm.phoneNumber.$pristine }"><span ng-bind-html="'PHONE-NUMBER-WRONG' | translate | unsafe"></span></span>
  </div>
  <a popover="{{'PHONE-NUMBER-DES' | translate | unsafe}}" popover-title="{{'PHONE-NUMBER' | translate | unsafe}}" href="" tabindex="-1" popover-trigger="hover" class="form-info-link"><i class="fa fa-info-circle"></i> <span ng-bind-html="'MORE-INFO' | translate | unsafe"></span></a>
</div>

<div class="row form-group">
  <div class="col-md-offset-3 col-sm-9">
    <div class="error" ng-show="shippingAddressError" ng-bind="shippingAddressError"></div>
    <button type="button" class="btn btn-primary btn-lg ladda-button" ng-disabled="!shippingForm.$valid || processing" ng-click="addShippingAddressAndContinue(profile.newShippingAddress)">
      <span class="ladda-label"><span ng-bind-html="'BTN_SHIP_ADD' | translate | unsafe"></span> &nbsp;<i class="fa fa-caret-right"></i></span>
    </button>
  </div>
</div>

</form>
