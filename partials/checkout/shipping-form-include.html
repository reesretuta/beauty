
<form name="forms.shippingForm" class="form-horizontal" role="form" novalidate>

  <!--<fieldset ng-disabled="session.client.addresses && session.client.addresses.length >= 6" class="fieldset-no-bg">-->

  <fieldset class="fieldset-no-bg">

    <!--<div class="row form-group" ng-if="session.client.addresses && session.client.addresses.length >= 6">
      <label for="" class="col-md-3 control-label"></label>
      <div class="col-sm-8 col-lg-6 has-error">
        <span class="help-block text-danger">
          <span ng-bind-html="'ERROR-MANY-ADDRESSES' | translate | unsafe"></span>
        </span>
      </div>
    </div>-->

    <div class="row form-group" ng-if="!isOnlineSponsoring">
      <label for="shippingFullName" class="col-md-3 control-label"><span ng-bind-html="'IN_FULL_NAME' | translate | unsafe"></span></label>
      <div class="col-sm-8 col-lg-6">
        <input id="shippingFullName" name="name" ng-model="profile.newShippingAddress.name" ng-pattern="/^[a-zA-Z0-9\s,'-\/]*$/" type="text" class="form-control" placeholder="{{ namePlaceholder }}">
        <span ng-show="forms.shippingForm.name.$invalid && (forms.shippingForm.name.$touched || forms.shippingForm.name.$dirty)" class="help-block text-danger">
          <span ng-bind-html="'ENTER-VALID-SHIPPING-NAME' | translate | unsafe"></span>
        </span>
      </div>
    </div>

    <div class="row form-group" ng-if="isOnlineSponsoring">
      <label for="shippingBusinessCO" class="col-md-3 control-label">
        <span ng-bind-html="'IN_BUSINESS_CO' | translate | unsafe"></span>
      </label>
      <div class="col-sm-8 col-lg-6">
        <input id="shippingBusinessCO" name="businessCO" ng-model="profile.newShippingAddress.businessCO" ng-pattern="/^[a-zA-Z0-9\s,'-\/]+$/" type="text" class="form-control" placeholder="{{ 'IN_BUSINESS_CO_DES' | translate }}" autocomplete="off" />
        <span ng-show="forms.shippingForm.businessCO.$invalid && (forms.shippingForm.businessCO.$touched || forms.shippingForm.businessCO.$dirty)" class="text-danger">
          <span ng-bind-html="'ENTER-VALID-SHIPPING-NAME' | translate | unsafe"></span>
        </span>
      </div>
    </div>

    <div class="row form-group">
      <label for="shippingAddress1" class="col-md-3 control-label"><span ng-bind-html="'IN_ADD_LINE1' | translate | unsafe"></span></label>
      <div class="col-sm-8 col-lg-6" ng-class="{ 'has-error' : forms.shippingForm.address1.$invalid && (forms.shippingForm.address1.$touched || forms.shippingForm.address1.$dirty) }">
        <input id="shippingAddress1" name="address1" ng-model="profile.newShippingAddress.address1" type="text" class="form-control" placeholder="{{ 'IN_ADD_LINE1_DES' | translate }} " focus-on="shipping-address1-focus" ng-maxlength="40" maxlength="40" required />
        <span ng-show="forms.shippingForm.address1.$invalid && (forms.shippingForm.address1.$touched && forms.shippingForm.address1.$dirty)" class="help-block text-danger">
          <span ng-bind-html="'ENTER-VALID-ADDRESS' | translate | unsafe"></span>
        </span>
      </div>
    </div>

    <div class="row form-group">
      <label for="shippingAddress2" class="col-md-3 control-label"><span ng-bind-html="'IN_ADD_LINE2' | translate | unsafe"></span></label>
      <div class="col-sm-8 col-lg-6" ng-class="{ 'has-error' : forms.shippingForm.address2.$invalid && forms.shippingForm.address2.$dirty }">
        <input id="shippingAddress2" name="address2" ng-model="profile.newShippingAddress.address2" type="text" class="form-control" placeholder="{{ 'IN_ADD_LINE2_DES' | translate }}" ng-maxlength="40" maxlength="40" />
        <span ng-show="forms.shippingForm.address2.$invalid && (forms.shippingForm.address2.$touched || forms.shippingForm.address2.$dirty)" class="help-block text-danger">
          <span ng-bind-html="'ENTER-VALID-ADDRESS' | translate | unsafe"></span>
        </span>
      </div>
    </div>

    <div class="row form-group">
      <label for="shippingCity" class="col-md-3 control-label"><span ng-bind-html="'IN_CITY' | translate | unsafe"></span></label>
      <div class="col-sm-7 col-lg-5" ng-class="{ 'has-error' : forms.shippingForm.city.$invalid && (forms.shippingForm.city.$touched || forms.shippingForm.city.$dirty) }">
        <input id="shippingCity" name="city" ng-pattern="/^[a-zA-Z]+(?:[\s-][a-zA-Z]+)*$/" ng-model="profile.newShippingAddress.city" type="text" class="form-control" placeholder="{{ 'IN_CITY' | translate }}" required />
        <span ng-show="forms.shippingForm.city.$invalid && (forms.shippingForm.city.$touched || forms.shippingForm.city.$dirty)" class="help-block text-danger"><span ng-bind-html="'ENTER-VALID-CITY' | translate | unsafe"></span></span>
      </div>
    </div>

    <div class="row form-group">
      <label for="shippingStateProvinceRegion" class="col-md-3 control-label"><span ng-bind-html="'IN_STATE' | translate | unsafe"></span></label>
      <div class="col-sm-5 col-lg-3" ng-class="{ 'has-error' : forms.shippingForm.state.$invalid && (forms.shippingForm.state.$touched || forms.shippingForm.state.$dirty) }">
        <select name="state" class="form-control" id="shippingStateProvinceRegion" ng-model="profile.newShippingAddress.state" required>
          <option value="AL">Alabama</option>
          <option value="AK">Alaska</option>
          <option value="AZ">Arizona</option>
          <option value="AR">Arkansas</option>
          <option value="CA">California</option>
          <option value="CO">Colorado</option>
          <option value="CT">Connecticut</option>
          <option value="DE">Delaware</option>
          <option value="DC">District Of Columbia</option>
          <option value="FL">Florida</option>
          <option value="GA">Georgia</option>
          <option value="HI">Hawaii</option>
          <option value="ID">Idaho</option>
          <option value="IL">Illinois</option>
          <option value="IN">Indiana</option>
          <option value="IA">Iowa</option>
          <option value="KS">Kansas</option>
          <option value="KY">Kentucky</option>
          <option value="LA">Louisiana</option>
          <option value="ME">Maine</option>
          <option value="MD">Maryland</option>
          <option value="MA">Massachusetts</option>
          <option value="MI">Michigan</option>
          <option value="MN">Minnesota</option>
          <option value="MS">Mississippi</option>
          <option value="MO">Missouri</option>
          <option value="MT">Montana</option>
          <option value="NE">Nebraska</option>
          <option value="NV">Nevada</option>
          <option value="NH">New Hampshire</option>
          <option value="NJ">New Jersey</option>
          <option value="NM">New Mexico</option>
          <option value="NY">New York</option>
          <option value="NC">North Carolina</option>
          <option value="ND">North Dakota</option>
          <option value="OH">Ohio</option>
          <option value="OK">Oklahoma</option>
          <option value="OR">Oregon</option>
          <option value="PA">Pennsylvania</option>
          <option value="PR">Puerto Rico</option>
          <option value="RI">Rhode Island</option>
          <option value="SC">South Carolina</option>
          <option value="SD">South Dakota</option>
          <option value="TN">Tennessee</option>
          <option value="TX">Texas</option>
          <option value="UT">Utah</option>
          <option value="VT">Vermont</option>
          <option value="VI">Virgin Islands</option>
          <option value="VA">Virginia</option>
          <option value="WA">Washington</option>
          <option value="WV">West Virginia</option>
          <option value="WI">Wisconsin</option>
          <option value="WY">Wyoming</option>
        </select>
        <span ng-show="forms.shippingForm.state.$invalid && (forms.shippingForm.state.$touched || forms.shippingForm.state.$dirty)" class="help-block text-danger">
          <span ng-bind-html="'SELECT-STATE' | translate | unsafe"></span>
        </span>
      </div>
    </div>

    <div class="row form-group">
      <label for="shippingZipPostalCode" class="col-md-3 control-label"><span ng-bind-html="'IN_ZIP' | translate | unsafe"></span></label>
      <div class="col-sm-5 col-lg-3" ng-class="{ 'has-error' : forms.shippingForm.zip.$invalid && (forms.shippingForm.zip.$touched || forms.shippingForm.zip.$dirty) }">
        <input id="shippingZipPostalCode" ng-maxlength="5" maxlength="5" name="zip" ng-pattern="/^[0-9]{5}$/" ng-model="profile.newShippingAddress.zip" type="text" class="form-control" required>
      </div>
    </div>

    <div class="row form-group">
      <label for="shippingCountry" class="col-md-3 control-label"><span ng-bind-html="'IN_COUNTRY' | translate | unsafe"></span></label>
      <div class="col-sm-5 col-lg-3">
        <select id="shippingCountry" data-ng-init="profile.newShippingAddress.country='US'" name="country" ng-model="profile.newShippingAddress.country" class="form-control">
          <option ng-selected="true" value="US" ng-bind-html="'COUNTRY-US' | translate | unsafe"></option>
        </select>
      </div>
    </div>

    <div class="row form-group" ng-if="!isOnlineSponsoring" ng-class="{ 'has-error' : forms.shippingForm.phoneNumber.$invalid && (forms.shippingForm.phoneNumber.$touched || forms.shippingForm.phoneNumber.$dirty) }">
      <label for="shippingPhoneNumber" class="col-md-3 control-label"><span ng-bind-html="'PHONE-NUMBER' | translate | unsafe"></span></label>
      <div class="col-sm-6 col-lg-4">    
        <input name="phoneNumber" type="tel" ui-mask="(999) 999-9999" ng-model="profile.newShippingAddress.phone" ng-model-options="{ updateOn: 'default blur', debounce: {'default': 1000, 'blur': 0} }" ng-minlength="13" class="form-control" id="phoneNumber" placeholder="(___) ___-____">
        <span ng-show="forms.shippingForm.phoneNumber.$invalid && (forms.shippingForm.phoneNumber.$dirty || forms.shippingForm.phoneNumber.$touched)" class="help-block" ng-class="{ 'text-danger' : forms.shippingForm.phoneNumber.$invalid && (forms.shippingForm.phoneNumber.$touched || forms.shippingForm.phoneNumber.$dirty) }">
          <span ng-bind-html="'INVALID-TELEPHONE-NUMBER' | translate | unsafe"></span>
        </span>
      </div>
      <a popover="{{'PHONE-NUMBER-DES' | translate | unsafe}}" popover-title="{{'PHONE-NUMBER' | translate | unsafe}}" href="" tabindex="-1" popover-trigger="hover" class="form-info-link"><i class="fa fa-info-circle"></i> <span ng-bind-html="'MORE-INFO' | translate | unsafe"></span></a>
    </div>

    <div class="row form-group">
      <div class="col-md-offset-3 col-sm-9">
        <div ng-show="shippingAddressError" class="alert alert-danger" role="alert">
          <div class="error" ng-show="shippingAddressError" ng-bind="shippingAddressError"></div>
        </div>
        <!-- <button type="button" class="btn btn-primary btn-lg" ng-disabled="!forms.shippingForm.$valid || processing" ng-click="addShippingAddressAndContinue(profile.newShippingAddress)" ng-class="{ 'processing' : (processing && !removingAddress) }">
          <span ng-bind-html="'BTN_SHIP_ADD' | translate | unsafe"></span> &nbsp;<i class="fa fa-caret-right"></i>
        </button> -->
      </div>
    </div>

  </fieldset>

</form>
