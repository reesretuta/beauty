<div class="col-sm-12">

  <div class="col-md-offset-3">

    <h1 ng-if="session.client.addresses.length > 0"><span ng-bind-html="'OS-BILLING-EDIT-TITLE' | translate | unsafe"></span></h1>
    <h1 ng-if="session.client.addresses == null || session.client.addresses.length == 0"><span ng-bind-html="'OS-BILLING-TITLE' | translate | unsafe"></span></h1>

  </div><!-- /offset -->

  <form name="billingForm" class="form-horizontal" role="form" novalidate>

    <div class="row form-group" ng-if="!isOnlineSponsoring">
      <label for="billingFullName" class="col-md-3 control-label"><span ng-bind-html="'IN_FULL_NAME' | translate | unsafe"></span></label>
      <div class="col-sm-8 col-lg-6">
        <input id="billingFullName" name="name" ng-model="profile.newBillingAddress.name" type="text" class="form-control" placeholder="" required>
      </div>
    </div>

    <div class="row form-group" ng-if="isOnlineSponsoring">
      <label for="billingBusinessCO" class="col-md-3 control-label"><span ng-bind-html="'IN_BUSINESS_CO' | translate | unsafe"></span></label>
      <div class="col-sm-8 col-lg-6">
        <input id="billingBusinessCO" name="name" ng-model="profile.newBillingAddress.businessCO" type="text" class="form-control" placeholder="Business Name, c/o Someone, etc." autocomplete="off">
      </div>
    </div>

    <div class="row form-group">

      <label for="billingAddress1" class="col-md-3 control-label"><span ng-bind-html="'IN_ADD_LINE1' | translate | unsafe"></span></label>
      <div class="col-sm-8 col-lg-6" ng-class="{ 'has-error' : billingForm.address1.$invalid && !billingForm.address1.$pristine }">

      <!-- ng-pattern="/^[a-zA-Z0-9\s,'-]*$/" causing api validation to fail. -->

        <input id="billingAddress1" name="address1" ng-model="profile.newBillingAddress.address1" type="text" class="form-control" placeholder="{{ 'IN_ADD_LINE1_DES' | translate }} " autofocus required>
        <span ng-show="billingForm.address1.$invalid && !billingForm.address1.$pristine" class="help-block text-danger"><span ng-bind-html="'ENTER-VALID-ADDRESS' | translate | unsafe"></span></span>

      </div>
    </div>

    <div class="row form-group">

      <label for="billingAddress2" class="col-md-3 control-label"><span ng-bind-html="'IN_ADD_LINE2' | translate | unsafe"></span></label>
      <div class="col-sm-8 col-lg-6" ng-class="{ 'has-error' : billingForm.address2.$invalid && !billingForm.address2.$pristine }">

      <!--  ng-pattern="/^[a-zA-Z0-9\s,'-]*$/" -->

        <input id="billingAddress2" name="address2" ng-model="profile.newBillingAddress.address2" type="text" class="form-control" placeholder="{{ 'IN_ADD_LINE2_DES' | translate }} ">
        <span ng-show="billingForm.address2.$invalid && !billingForm.address2.$pristine" class="help-block text-danger"><span ng-bind-html="'ENTER-VALID-ADDRESS' | translate | unsafe"></span></span>

      </div>
    </div>

    <div class="row form-group">

      <label for="billingCity" class="col-md-3 control-label"><span ng-bind-html="'IN_CITY' | translate | unsafe"></span></label>
      <div class="col-sm-7 col-lg-5" ng-class="{ 'has-error' : billingForm.city.$invalid && !billingForm.city.$pristine }">
        <input id="billingCity" name="city" ng-pattern="/^[a-zA-Z]+(?:[\s-][a-zA-Z]+)*$/" ng-model="profile.newBillingAddress.city" type="text" class="form-control" placeholder="{{ 'IN_CITY' | translate }}" required>
        <span ng-show="billingForm.city.$invalid && !billingForm.city.$pristine" class="help-block text-danger"><span ng-bind-html="'ENTER-VALID-CITY' | translate | unsafe"></span></span>

      </div>
    </div>
    <div class="row form-group">
      <label for="billingStateProvinceRegion" class="col-md-3 control-label"><span ng-bind-html="'IN_STATE' | translate | unsafe"></span></label>
      <!-- TO-DO: Fix CSS width of form control -->
      <div class="col-sm-5 col-lg-3" ng-class="{ 'has-error' : billingForm.state.$invalid && !billingForm.state.$pristine }">
        <select name="state" class="form-control" id="billingStateProvinceRegion" ng-model="profile.newBillingAddress.state" required>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="PR">Puerto Rico</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VI">Virgin Islands</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select>
        <span ng-show="billingForm.state.$invalid && !billingForm.state.$pristine" class="help-block text-danger"><span ng-bind-html="'SELECT-STATE' | translate | unsafe"></span>.</span>
        <!-- Removed for now to add the Select tag for 50 states -->
        <!--input id="billingStateProvinceRegion" name="stateProvinceRegion" ng-model="profile.newBillingAddress.stateProvinceRegion" type="text" class="form-control" placeholder=" " required-->
      </div>
    </div>

    <div class="row form-group">

      <label for="billingZipPostalCode" class="col-md-3 control-label"><span ng-bind-html="'IN_ZIP' | translate | unsafe"></span></label>
      <div class="col-sm-5 col-lg-3" ng-class="{ 'has-error' : billingForm.zip.$invalid && !billingForm.zip.$pristine }">
        <input id="billingZipPostalCode" ng-maxlength="5" maxlength="5" name="zip" ng-pattern="/^[0-9]{5}$/" ng-model="profile.newBillingAddress.zip" type="text" class="form-control" required>

      </div>
    </div>

    <div class="row form-group">
      <label for="billingCountry" class="col-md-3 control-label"><span ng-bind-html="'IN_COUNTY' | translate | unsafe"></span></label>
      <div class="col-sm-5 col-lg-3">
        <select id="billingCountry" data-ng-init="profile.newBillingAddress.country='US'" name="country" ng-model="profile.newBillingAddress.country" class="form-control">
          <option ng-selected="true" value="US" ng-bind-html="'COUNTRY-US' | translate | unsafe"></option>
        </select>
      </div>
    </div>

    <div class="row form-group" ng-if="!isOnlineSponsoring" ng-class="{ 'has-error' : billingForm.phoneNumber.$invalid && !billingForm.phoneNumber.$pristine }">
      <label for="billingPhoneNumber" class="col-md-3 control-label"><span ng-bind-html="'PHONE-NUMBER' | translate | unsafe"></span></label>
      <div class="col-sm-6 col-lg-4">
        <input id="billingPhoneNumber" name="phoneNumber" ng-model="profile.newBillingAddress.phone" type="text" ui-mask="(999) 999-9999" mask-override placeholder="(xxx) xxx-xxxx" class="form-control">
        <span ng-show="billingForm.phoneNumber.$error.pattern" class="help-block" ng-class="{ 'text-danger' : billingForm.phoneNumber.$invalid && !billingForm.phoneNumber.$pristine }"><span ng-bind-html="'PHONE-NUMBER-WRONG' | translate | unsafe"></span></span>
      </div>
      <a popover="May be printed on billing label to assist delivery." popover-title="{{'PHONE-NUMBER' | translate | unsafe}}" href="" class="form-info-link"><i class="fa fa-info-circle"></i> <span ng-bind-html="'MORE-INFO' | translate | unsafe"></span></a>
    </div>

    </form>

    <div class="col-md-offset-3">

      <hr>

    </div> <!-- /offset -->

    <div class="row form-group">
      <div class="col-md-offset-3 col-sm-9">
        <div class="error" ng-show="billingAddressError" ng-bind="billingAddressError"></div>

        <button type="button" class="btn btn-primary btn-lg" ng-disabled="!billingForm.$valid" ng-click="addBillingAddress(profile.newBillingAddress)"><span ng-bind-html="'BTN_BILL_ADD' | translate | unsafe"></span> &nbsp;<i class="fa fa-caret-right"></i></button>

       <!-- FIXME  <p><br><br><br><br><a href="" data-toggle="modal" data-target="#billingModal">Show billing verification modal (example only)</a></p> -->
      </div>
    </div>

  </form>

</div>
