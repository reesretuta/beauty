
<div class="col-sm-12">
  <div>
    <h1 ng-if="session.client.addresses.length > 0"><span ng-bind-html="'CHOOSE-SHIPPING-ADDRESS' | translate | unsafe"></span></h1>
  </div>
  <div class="row" ng-if="session.client.addresses.length > 0">
    <div class="col-xs-6 col-lg-4 checkout-address" ng-repeat="addressData in session.client.addresses">
      <div class="address-block">
        <span class="address-name block">{{ addressData.name || namePlaceholder }}</span>
        <span class="address-street block">{{ addressData.address1 }} {{ addressData.address2 }}</span>
        <span class="address-region block">{{ addressData.city }}, {{ addressData.state }} {{ addressData.zip }}</span>
        <span class="phone-number block">{{ addressData.phone}}</span>
      </div>
      <div class="address-actions">
        <a ng-click="editAddress(addressData)"><i class="fa fa-pencil-square-o"></i> <span ng-bind-html="'EDIT' | translate | unsafe"></span></a>
        &nbsp;&nbsp;
        <a ng-click="removeAddress(addressData.id)"><i class="fa fa-times-circle"></i> <span ng-bind-html="'REMOVE' | translate | unsafe"></span></a>
      </div>
    </div>
  </div>
</div>
